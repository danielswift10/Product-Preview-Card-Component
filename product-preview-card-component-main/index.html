<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <section>
      <div class="product-container">
        <div class="image-product">
          <img src="images/image-product-mobile.jpg" alt="" class="image-product-mobile">
          <img src="images/image-product-desktop.jpg" alt="" class="image-product-desktop">
        </div>
        <div class="product-content">
          <div class="product-content-header">
            <h1>PERFUME</h1>
            <h2>Gabrielle Essence Eau De Parfum</h2>
          </div>

          <div class="product-content-body">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>

          <div class="product-pricing">
            <div class="pricing-1">
              $149.99
            </div>
            <div class="pricing-2">
              <del>$169.99</del>
            </div>
          </div>
          <div class="product-btn">
            <span>
              <img src="images/icon-cart.svg" alt=""> 
            </span>
            <span>
              <a href="#" class="add-to-cart">
                Add to Cart
              </a>
            </span>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="attribution">
      Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> || Coded by: <a href="https://github.com/danielswift10">daniel swift</a>
  </footer>

</body>
</html>
